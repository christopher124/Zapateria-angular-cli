<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Ofertas</h1>
        <p class="lead text-muted">
          En esta session podras encontrar alunas de nuestras opertas
        </p>
        <p>
          <!-- <a href="#" class="btn btn-primary my-2">Iniciar</a>
            <a href="#" class="btn btn-secondary my-2">عمل ثانوي</a> -->
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div
          class="col-md-4 animated fadeIn fast"
          *ngFor="let item of productos; let i = index"
        >
          <img
            class="bd-placeholder-img card-img-top"
            [src]="item.img"
            width="100%"
            height="225"
          />
          <div class="card-body">
            <h5 class="card-title">{{ item.nombre }}</h5>
            <p class="card-text">{{ item.bio }}</p>
            <p class="card-text">{{ item.casa }}</p>
            <p class="card-text">
              <small class="text-muted">{{ item.aparicion }}</small>
            </p>

            <button
              (click)="verProducto(i)"
              type="button"
              class="btn btn-outline-primary btn-block"
            >
              Ver producto
            </button>

            <!-- <a [routerLink]= "['/heroe', i]" class="btn btn-outline-primary">Ver producto</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
